<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="card">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="nft-image">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="values">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <p class="eth">0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>

      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="card-footer">Creation of <span class="name">Stranger</span></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zac Williamson</a>.
    </div>
</section>
</body>
</html>
